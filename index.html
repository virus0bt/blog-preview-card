<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jared" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="wrapper card__wrapper">
        <div class="card__item">
          <img
            class="card__item-image"
            src="./assets/images/illustration-article.svg"
            alt=""
            width="336"
            height="201"
          />
          <div class="card__item-text">
            <h1 class="card__item-title">
              <a
                href="#"
                class="title-link"
                aria-label="View the HTML & CSS foundations course details"
                >HTML & CSS foundations</a
              >
            </h1>
            <p class="card__item-category">Learning</p>
            <p class="card__item-published">
              Published
              <time datetime="2023-12-21" class="card__item-datetime"
                >21 Dec 2023</time
              >
            </p>
            <p class="card__item-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card__item-author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Small avatar of the author."
              class="card__item-author-image"
              width="64"
              height="65"
            />
            <p class="card__item-author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
    <br /><br />
    <div class="attribution" role="note">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jared</a>.
    </div>
  </body>
</html>
